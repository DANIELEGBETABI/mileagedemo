<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
    </head>
    <body>
        <h1>Mileage Demo App</h1>
        <h2>Recent Information</h2>
        
        <ul>
        {% for fillup in fillups %}
            <li>
                <h3>{{ fillup.date }}</h3>
                <ul>
                    <li>Miles Driven:{{ fillup.miles }}</li>
                    <li>Gallons:{{ fillup.gal}}</li>
                </ul>
            </li>
        {% endfor %}
        </ul>
    
        <div>
            <h3>Total MPG:{{ user_mpg_total }}<h3>
        </div>
        
        <form action="/newfillup" method="post">
            <div>Add New Information</div>
            <div>Miles Driven:<input name="miles"></input></div>
            <div>Gallons used:<input name="gal" ></input></div>
            <div><input type="submit" value="Submit"></div>
        </form>
        
        <a href="{{ url }}">{{ url_linktext }}</a>
        
    </body>
</html>
